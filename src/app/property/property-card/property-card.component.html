<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top prop-image" src="assets/images/{{property.Image}}.jpg">
        <img *ngIf="!property.Image" class="card-img-top prop-image house-default" src="assets/images/house_default.jpg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-details/{{property.Id}}"><i class="fa-solid fa-pen"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-envelope"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body p-4">
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
