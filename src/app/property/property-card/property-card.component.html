<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top prop-image" src="assets/images/{{property.Image}}.jpg">
        <img *ngIf="!property.Image" class="card-img-top prop-image house-default" src="assets/images/house_default.jpg">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-details/{{property.Id}}"><i class="fa-solid fa-pen"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-envelope"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body p-1">
        <h4 class="mb-0"> {{property.BHK}} BHK, {{property.PType}} </h4>
    
        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.City}}
    
        <h6  class="mt-2">{{property.FType}}
        <span *ngIf="property.FType !== 'Unfurnished'">furnished</span>
        <span *ngIf="property.ReadyToMove"> | Ready to Move</span>
        </h6>
    
        <hr class="mt-0 mb-2">
    
        <h6 class="mb-0">Price: <span class="font-highlight price">{{property.Price}}<em>$</em></span> |
          Area:  <span class="font-highlight">{{property.BuiltArea}} square meters </span> </h6>
      </div>
    </div>
