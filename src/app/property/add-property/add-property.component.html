<h2 class="hdr">Please, provide full information about the house</h2>
<br/> <br/>
<div class="card">
  <div class="card-header">
    List your Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12 radio-group">
              <input type="radio" id="sell" value="1" name="SellRent" class="radio-button">
              <label for="sell" class="m-2 radio-label">Sell</label>
          
              <input type="radio" id="rent" value="2" name="SellRent" class="radio-button">
              <label for="rent" class="m-2 radio-label">Rent</label>
          </div>
          

              <div class="form-group col-12" >
                <label class="name">Name</label>
                <input type="text" class="form-control"
                #propName="ngModel"
                ngModel name="Name"
                required
                minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                  <span *ngIf="Name.errors && Name.errors['required']">Name field is required</span>
                <span *ngIf="Name.errors && Name.errors['minlength']">Name should be at least 5 characters long</span>
                </span>
              </div>

              <div class="form-group col-12">
                <label class="type">Type</label>
                <input type="text" class="form-control" ngModel name="Type">
              </div>

              <div class="form-group col-12">
                <label class="price">Price</label>
                <input type="text" class="form-control" ngModel name="Price">
              </div>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block next-btn"
                  (click)="selectTab(1)">Next</button>
              </div>
          </tab>

          <tab heading="Pricing and Area">
              <div class="form-group col-12">
                <label class="price">Price, <em>$</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Security, <em>$</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance, <em>$</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built area, <em>square meters</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Carpet area, <em>square meters</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block back-btn"
                (click)="selectTab(0)">Back</button>

                <button type="button" class="btn btn-primary btn-block next-btn"
                (click)="selectTab(2)">Next</button>
              </div>
          </tab>

          <tab heading="Address">

            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block back-btn"
                (click)="selectTab(1)">Back</button>

                <button type="button" class="btn btn-primary btn-block next-btn"
                (click)="selectTab(3)">Next</button>
              </div>
          </tab>

          <tab heading="Other Details">
            <div class="form-group col-12 radio-group">
              <label>Ready to Move</label><br/><br/>
              <input type="radio" id='Yes' value='1' name="RTM" class="radio-button">
              <label for="Yes" class="m-2 radio-label">Yes</label>
            
              <input type="radio" id="No" value='2' name="RTM" class="radio-button">
              <label for="No" class="m-2 radio-label">No</label>
            </div>
            

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block back-btn"
                (click)="selectTab(2)">Back</button>

                <button type="button" class="btn btn-primary btn-block next-btn"
                (click)="selectTab(4)">Next</button>
             </div>
          </tab>

          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block back-btn"
              (click)="selectTab(3)">Back</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
