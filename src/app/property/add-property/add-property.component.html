<div class="row mb-5">
  <div class="col-8">
<div class="card">
  <div class="card-header">
    <h3>List your property</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="tab-panel">
        <tabset class="members-tabset" #formTabs>
          <tab heading="Basic Info" customClass="customClass"> 
         
              <div class="form-group col-12" >
                <p class="mt-2 mb-2">I want to</p>
                <div class="btn-group mb-4" btnRadioGroup>
                  <label class="btn btn-outline-primary radio custom-radio-button " btnRadio=1 role="button" name="SellRent">Sell</label>
                  <label class="btn btn-outline-primary custom-radio-button" btnRadio=2 role="button" name="SellRent">Rent</label>
                </div>
              </div>

              <div class="form-group col-12" >
                <p class="mb-2">Bedroom, Hall and Kitchen</p>
                  <div class="btn-group mb-4" btnRadioGroup
                  [(ngModel)]="propertyView.BHK" name="BHK">
                    <label 
                    *ngFor="let bhk of [1,2,3,4]" 
                    class="btn btn-outline-primary mr-2 radio custom-radio-button" 
                    [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                  </div>
              </div>
            
              <div class="form-group col-12" >
                <p class="mb-2">Property type</p>
                  <div class="btn-group mb-4" btnRadioGroup name="propType"
                  [(ngModel)]="propertyView.PType">
                    <label 
                    *ngFor="let ptype of propertyTypes" 
                    class="btn btn-outline-primary mr-2 radio custom-radio-button" 
                    [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
                  </div>
              </div>

              <div class="form-group col-12" >
                <p class="mb-2">Furnishing type</p>
                  <div class="btn-group mb-4" btnRadioGroup
                  [(ngModel)]="propertyView.FType" name="FType">
                    <label 
                    *ngFor="let ftype of furnishTypes" 
                    class="btn btn-outline-primary mr-2 radio custom-radio-button" 
                    [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                  </div>
              </div>

              <div class="form-group col-12" >
                <label class="name">In building/Society/Project</label>
                <input type="text" class="form-control"
                #propName="ngModel"
                ngModel name="Name"
                required
                minlength="5"
                [(ngModel)]="propertyView.Name">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                  <span *ngIf="Name.errors && Name.errors['required']">Name field is required</span>
                <span *ngIf="Name.errors && Name.errors['minlength']">Name should be at least 5 characters long</span>
                </span>
              </div>

              <div class="form-group col-12">
                <label class="price">City</label>
                <input type="text" class="form-control"
                [(ngModel)]="propertyView.City" name="City">
              </div>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block next-btn"
                  (click)="selectTab(1)">Next</button>
              </div>
          </tab>

          <tab heading="Pricing and Area" customClass="customClass">
              <div class="form-group col-12">
                <label class="price">Price, <em>$</em></label>
                <input type="text" class="form-control" name="price"
                [(ngModel)]="propertyView.Price">
              </div>

              <div class="form-group col-12">
                <label>Security, <em>$</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance, <em>$</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built area, <em>square meters</em></label>
                <input type="text" class="form-control"
                [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
              </div>

              <div class="form-group col-12">
                <label>Carpet area, <em>square meters</em></label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block back-btn"
                (click)="selectTab(0)">Back</button>

                <button type="button" class="btn btn-primary btn-block next-btn"
                (click)="selectTab(2)">Next</button>
              </div>
          </tab>

          <tab heading="Address" customClass="customClass">

            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block back-btn"
                (click)="selectTab(1)">Back</button>

                <button type="button" class="btn btn-primary btn-block next-btn"
                (click)="selectTab(3)">Next</button>
              </div>
          </tab>

          <tab heading="Other Details" customClass="customClass">
            <div class="form-group col-12" >
              <p class="mt-2 mb-2">Ready to move</p>
              <div class="btn-group mb-4" btnRadioGroup>
                <label class="btn btn-outline-primary radio custom-radio-button " btnRadio=1 role="button">Yes</label>
                <label class="btn btn-outline-primary custom-radio-button" btnRadio=2 role="button">No</label>
              </div>
            </div>
            

            <div class="form-group col-3">
              <label class="mb-2">Available from</label>
              <input type="text"
              placeholder="Select a day"
              class="form-control mb-4"
              bsDatepicker [bsConfig]="{ dateInputFormat: 'MM-DD-YYYY'}">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12" >
              <p class="mt-2 mb-2">Gated community</p>
              <div class="btn-group mb-4" btnRadioGroup>
                <label class="btn btn-outline-primary radio custom-radio-button " btnRadio=1 role="button">Yes</label>
                <label class="btn btn-outline-primary custom-radio-button" btnRadio=2 role="button">No</label>
              </div>
            </div>

            <div class="form-group col-12" >
              <p class="mt-2 mb-2">Main entrance</p>
              <div class="btn-group mb-4" btnRadioGroup>
                <label class="btn btn-outline-primary radio custom-radio-button" btnRadio=1  role="button">East</label>
                <label class="btn btn-outline-primary custom-radio-button" btnRadio=2 role="button">West</label>
                <label class="btn btn-outline-primary radio custom-radio-button" btnRadio=3 role="button">South</label>
                <label class="btn btn-outline-primary custom-radio-button" btnRadio=4 role="button">North</label>
              </div>
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block back-btn"
                (click)="selectTab(2)">Back</button>

                <button type="button" class="btn btn-primary btn-block next-btn"
                (click)="selectTab(4)">Next</button>
             </div>
          </tab>

          <tab heading="Photos" customClass="customClass">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block back-btn"
              (click)="selectTab(3)">Back</button>
              <button type="submit" class="btn btn-primary btn-block sbm-btn">Save</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
</div>
<div class="col-4">
  <div class="card-header">
  <h3 class="preview">Property preview</h3>
  <div>
    <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
  </div>
  </div>
</div>
</div>
